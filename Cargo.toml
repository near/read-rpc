[package]
name = "json-rpc-100x"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-rt = "2.7.0"
actix-web = "4.2.1"
anyhow = "1.0.65"
aws-sdk-s3 = "0.19.0"
aws-types = "0.49.0"
bigdecimal = { version = "0.3.0", features = ["serde"] }
borsh = "0.9.3"
clap = { version = "3.2.22", features = ["color", "derive", "env"] }
dotenv = "0.15.0"
erased-serde = "0.3.23"
futures = "0.3.24"
http = "0.2.8"
jsonrpc-v2 = { git  = "https://github.com/kobayurii/jsonrpc-v2", rev = "95e7b1d2567ae841163af212a3f25abb6862becb" }
near-jsonrpc-client = { git = "https://github.com/kobayurii/near-jsonrpc-client-rs", rev = "16415cbf8bd7465683141fe65d18b1e4dea05360"}
near-jsonrpc-primitives = { git = "https://github.com/near/nearcore", rev = "a33205ad1059cbbba94778ce09e729c58532c7e2" }
near-primitives = { git = "https://github.com/near/nearcore", rev = "a33205ad1059cbbba94778ce09e729c58532c7e2" }
near-vm-runner = { git = "https://github.com/near/nearcore", rev = "a33205ad1059cbbba94778ce09e729c58532c7e2" }
near-vm-logic = { git = "https://github.com/near/nearcore", rev = "a33205ad1059cbbba94778ce09e729c58532c7e2" }
redis = { version = "0.21.5", features = ["tokio-comp", "connection-manager"] }
serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0.85"
sqlx = { version = "0.6.2", features = ["runtime-tokio-rustls", "postgres", "bigdecimal", "offline"]}
tokio = { version = "1.21.1", features = ["full", "tracing"] }
tracing = { version = "0.1.36", features = ["std"] }
tracing-actix-web = "0.6.1"
tracing-subscriber = { version = "0.3.15", features = ["fmt", "env-filter", "std"] }
opentelemetry = { version = "0.17", features = ["rt-tokio-current-thread"] }
opentelemetry-jaeger = { version = "0.16", features = ["rt-tokio-current-thread"] }
tracing-opentelemetry = { version = "0.17" }
