[package]
name = "json-rpc-100x"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-rt = "2.7.0"
actix-web = "4.1.0"
anyhow = "1.0.61"
aws-sdk-s3 = "0.17.0"
aws-types = "0.47.0"
bigdecimal = { version = "0.3.0", features = ["serde"] }
borsh = "0.9.3"
clap = { version = "3.1.6", features = ["color", "derive", "env"] }
dotenv = "0.15.0"
erased-serde = "0.3.22"
http = "0.2"
jsonrpc-v2 = { git  = "https://github.com/kobayurii/jsonrpc-v2", rev = "95e7b1d2567ae841163af212a3f25abb6862becb" }
near-indexer-primitives = "0.14.0"
near-jsonrpc-client = "0.4.0-beta.0"
near-jsonrpc-primitives = "0.14.0"
near-primitives = "0.14.0"
near-primitives-core = "0.14.0"
redis = { version = "0.21.5", features = ["tokio-comp", "connection-manager"] }
reqwest = { version = "0.11.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.82"
sqlx = { version = "0.6.0", features = ["runtime-tokio-rustls", "postgres", "bigdecimal", "offline"]}
tokio = { version = "1.20.1", features = ["full"] }
