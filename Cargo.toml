[workspace.package]
version = "0.2.9"
authors = ["Near Inc <hello@nearprotocol.com>"]
edition = "2021"
rust-version = "1.77.0"
repository = "https://github.com/near/read-rpc"
license = "MIT OR Apache-2.0"

[workspace]
resolver = "2"
members = [
    "configuration",
    "database",
    "epoch-indexer",
    "near-state-indexer",
    "perf-testing",
    "readnode-primitives",
    "rpc-server",
    "state-indexer",
    "tx-indexer",
]

[profile.release]
opt-level = 3
debug = false
split-debuginfo = 'off'
debug-assertions = false
overflow-checks = false
lto = true
panic = 'unwind'
incremental = false
codegen-units = 1
rpath = false

[workspace.dependencies]

configuration = { path = "configuration" }
database = { path = "database" }
readnode-primitives = { path = "readnode-primitives" }
epoch-indexer = { path = "epoch-indexer" }

# Please, update the supported nearcore version in .cargo/config.toml file
near-indexer = { git = 'https://github.com/kobayurii/nearcore.git', branch = "1.39.1-fork" }
near-client = { git = 'https://github.com/kobayurii/nearcore.git', branch = "1.39.1-fork" }
near-o11y = { git = 'https://github.com/kobayurii/nearcore.git', branch = "1.39.1-fork" }
near-indexer-primitives = { git = 'https://github.com/kobayurii/nearcore.git', branch = "1.39.1-fork" }
near-primitives = { git = 'https://github.com/kobayurii/nearcore.git', branch = "1.39.1-fork" }
near-chain-configs = { git = 'https://github.com/kobayurii/nearcore.git', branch = "1.39.1-fork" }
near-crypto = { git = 'https://github.com/kobayurii/nearcore.git', branch = "1.39.1-fork" }
near-jsonrpc = { git = 'https://github.com/kobayurii/nearcore.git', branch = "1.39.1-fork" }
near-parameters = { git = 'https://github.com/kobayurii/nearcore.git', branch = "1.39.1-fork" }
near-vm-runner = { git = 'https://github.com/kobayurii/nearcore.git', branch = "1.39.1-fork", features = [
    "wasmer0_vm", "wasmer2_vm", "near_vm", "wasmtime_vm"
] }

near-lake-framework = { git = 'https://github.com/kobayurii/near-lake-framework-rs.git', branch = '0.7.13' }
near-jsonrpc-client = { git = 'https://github.com/kobayurii/near-jsonrpc-client-rs.git', branch = '0.9.0' }
