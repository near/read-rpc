[package]
name = "near-state-indexer"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
repository.workspace = true
license.workspace = true

[dependencies]
actix = "0.13.3"
actix-web = "4.2.1"
anyhow = "1.0.70"
borsh = "0.10.2"
clap = { version = "3.1.6", features = ["color", "derive"] }
futures = "0.3.5"
hex = "0.4.3"
humantime = "2.1.0"
lazy_static = "1.4.0"
openssl-probe = "0.1.5"
prometheus = "0.13.1"
tokio = { version = "1.28.2", features = [
    "sync",
    "time",
    "macros",
    "rt-multi-thread",
] }
tokio-stream = { version = "0.1" }
tracing = "0.1.34"
configuration = { path = "../configuration" }
database = { path = "../database" }
epoch-indexer = { path = "../epoch-indexer" }

near-indexer = { git = 'https://github.com/kobayurii/nearcore.git', branch = 'indexer' }
#near-indexer = "1.36.0"
#near-client = "1.36.0"
near-client = { git = 'https://github.com/kobayurii/nearcore.git', branch = 'indexer' }
near-o11y = { git = 'https://github.com/kobayurii/nearcore.git', branch = 'indexer' }
#near-o11y = "1.36.0"
near-primitives = { git = 'https://github.com/kobayurii/nearcore.git', branch = 'indexer' }
#near-primitives = "1.36.0"
#near-indexer-primitives = "1.36.0"
near-indexer-primitives = { git = 'https://github.com/kobayurii/nearcore.git', branch = 'indexer' }
near-jsonrpc-client = "0.7.0"
#near-jsonrpc-client = { path = '../../near-lake-framework-rs' }

[features]
default = ["scylla_db"]
tracing-instrumentation = ["configuration/tracing-instrumentation"]
postgres_db = ["database/postgres_db"]
scylla_db = ["database/scylla_db"]
scylla_db_tracing = ["database/scylla_db_tracing", "scylla_db"]
account_access_keys = ["database/account_access_keys"]
