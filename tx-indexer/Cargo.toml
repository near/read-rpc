[package]
name = "tx-indexer"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4.2.1"
anyhow = "1.0.70"
async-trait = "0.1.66"
aws-credential-types = "0.53.0"
aws-sdk-s3 = "0.23.0"
aws-types = "0.53.0"
borsh = "0.10.2"
clap = { version = "3.2.22", features = ["color", "derive", "env"] }
dotenv = "0.15.0"
futures = "0.3.5"
futures-locks = "0.7.1"
humantime = "2.1.0"
lazy_static = "1.4.0"
num-bigint = "0.3"
num-traits = "0.2.15"
prometheus = "0.13.1"
scylla = "0.8.1"
serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0.85"
tokio = { version = "1.19.2", features = ["sync", "time", "macros", "rt-multi-thread"] }
tokio-stream = { version = "0.1.12" }
tracing = "0.1.34"
tracing-subscriber = { version = "0.3.15", features = ["fmt", "env-filter", "std", "json"] }
opentelemetry = { version = "0.17", features = ["rt-tokio-current-thread"] }
opentelemetry-jaeger = { version = "0.16", features = ["rt-tokio-current-thread"] }
tracing-opentelemetry = { version = "0.17" }

database = { path = "../database"}
readnode-primitives = { path = "../readnode-primitives"}

near-indexer-primitives = "0.16.1"
near-jsonrpc-client = "0.5.1"
near-lake-framework = "0.7.1"

[features]
tracing-instrumentation = []
scylla_db_tracing = ["database/scylla_db_tracing"]
