[package]
name = "tx-indexer"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4.2.1"
anyhow = "1.0.70"
async-trait = "0.1.66"
aws-credential-types = "0.53.0"
aws-sdk-s3 = "0.23.0"
aws-types = "0.53.0"
borsh = "0.10.2"
clap = { version = "3.2.22", features = ["color", "derive", "env"] }
dotenv = "0.15.0"
futures = "0.3.5"
lazy_static = "1.4.0"
num-bigint = "0.3"
prometheus = "0.13.1"
redis = { version = "0.22.3", features = ["tokio-comp", "connection-manager"] }
scylla = "0.7.0"
serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0.85"
tokio = { version = "1.19.2", features = ["sync", "time", "macros", "rt-multi-thread"] }
tokio-stream = { version = "0.1.12" }
tracing = "0.1.34"
tracing-subscriber = "0.3.16"

database = { path = "../database"}
readnode-primitives = { path = "../readnode-primitives"}

near-indexer-primitives = "0.16.1"
near-jsonrpc-client = "0.5.1"
near-lake-framework = "0.7.1"

[features]
scylla_db_tracing = ["database/scylla_db_tracing"]
