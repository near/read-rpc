[package]
name = "tx-indexer"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
repository.workspace = true
license.workspace = true

[dependencies]
actix-web = "4.2.1"
anyhow = "1.0.70"
async-trait = "0.1.66"
clap = { version = "3.2.22", features = ["color", "derive", "env"] }
futures = "0.3.5"
futures-locks = "0.7.1"
humantime = "2.1.0"
lazy_static = "1.4.0"
prometheus = "0.13.1"
tokio = { version = "1.28.2", features = [
    "sync",
    "time",
    "macros",
    "rt-multi-thread",
] }
tokio-stream = { version = "0.1.12" }
tracing = "0.1.34"

configuration = { path = "../configuration" }
database = { path = "../database" }
readnode-primitives = { path = "../readnode-primitives" }

near-indexer-primitives = "1.36.0"
near-jsonrpc-client = "0.7.0"
near-lake-framework = "0.7.9"

[features]
default = ["scylla_db"]
tracing-instrumentation = ["configuration/tracing-instrumentation"]
postgres_db = ["database/postgres_db"]
scylla_db = ["database/scylla_db"]
scylla_db_tracing = ["database/scylla_db_tracing", "scylla_db"]
