[package]
name = "read-rpc-server"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4.2.1"
actix-cors = "0.6.5"
anyhow = "1.0.70"
assert-json-diff = { version = "2.0.2", optional = true }
aws-credential-types = "0.53.0"
aws-sdk-s3 = "0.23.0"
aws-types = "0.53.0"
borsh = "0.10.2"
clap = { version = "3.2.22", features = ["color", "derive", "env"] }
dotenv = "0.15.0"
erased-serde = "0.3.23"
futures = "0.3.24"
hex = "0.4.3"
http = "0.2.8"
jsonrpc-v2 = { git = "https://github.com/kobayurii/jsonrpc-v2", rev = "95e7b1d2567ae841163af212a3f25abb6862becb" }
lazy_static = "1.4.0"
lru = "0.11.1"
paste = "1.0.14"
prometheus = "0.13.1"
serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0.85"
thiserror = "1.0.40"
tokio = { version = "1.28.2", features = ["full", "tracing"] }
tokio-stream = { version = "0.1.12" }
tracing = { version = "0.1.36", features = ["std"] }
tracing-actix-web = "0.6.1"
tracing-subscriber = { version = "0.3.15", features = [
    "fmt",
    "env-filter",
    "std",
    "json",
] }
opentelemetry = { version = "0.17", features = ["rt-tokio-current-thread"] }
opentelemetry-jaeger = { version = "0.16", features = [
    "rt-tokio-current-thread",
] }
sysinfo = "0.29.10"
tracing-opentelemetry = { version = "0.17" }
tracing-stackdriver = "0.7.2" # GCP logs

database = { path = "../database" }
readnode-primitives = { path = "../readnode-primitives" }

near-chain-configs = "1.36.0"
near-crypto = "1.36.0"
near-jsonrpc-client = "0.7.0"
near-jsonrpc-primitives = "1.36.0"
near-indexer-primitives = "1.36.0"
near-lake-framework = "0.7.4"
near-primitives = "1.36.0"
near-vm-runner = "1.36.0"

[features]
default = ["send_tx_methods", "scylla_db"]
send_tx_methods = []
tracing-instrumentation = []
postgres_db = ["database/postgres_db"]
scylla_db = ["database/scylla_db"]
scylla_db_tracing = ["database/scylla_db_tracing", "scylla_db"]
shadow_data_consistency = ["dep:assert-json-diff"]
account_access_keys = ["database/account_access_keys"]
