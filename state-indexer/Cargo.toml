[package]
name = "state-indexer"
version = "0.1.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
edition = "2021"

[dependencies]
actix-web = "4.2.1"
aws-sdk-s3 = "0.23.0"
aws-types = "0.53.0"
anyhow = "1.0.70"
async-trait = "0.1.66"
borsh = "0.10.2"
clap = { version = "3.1.6", features = ["color", "derive", "env"] }
dotenv = "0.15.0"
futures = "0.3.5"
hex = "0.4.3"
http = "0.2"
humantime = "2.1.0"
itertools = "0.10.0"
lazy_static = "1.4.0"
num-bigint = "0.3"
num-traits = "0.2.15"
openssl-probe = "0.1.5"
prometheus = "0.13.1"
scylla = "0.8.1"
serde = { version = "1", features = ["derive"] }
serde_json = "1.0.55"
tokio = { version = "1.1", features = ["sync", "time", "macros", "rt-multi-thread"] }
tokio-stream = { version = "0.1" }
tracing = "0.1.34"
tracing-subscriber = { version = "0.3.15", features = ["fmt", "env-filter", "std", "json"] }
opentelemetry = { version = "0.17", features = ["rt-tokio-current-thread"] }
opentelemetry-jaeger = { version = "0.16", features = ["rt-tokio-current-thread"] }
tracing-opentelemetry = { version = "0.17" }
tracing-stackdriver = "0.7.2" # GCP logs

database = { path = "../database"}

near-primitives-core = "0.17.0"
near-indexer-primitives = "0.17.0"
near-jsonrpc-client = { git = "https://github.com/khorolets/near-jsonrpc-client-rs", rev = "0b6ad111307202a37028ef300a75a41f2a7947c3" }
near-lake-framework = "0.7.2"

[features]
tracing-instrumentation = []
scylla_db_tracing = ["database/scylla_db_tracing"]
account_access_keys = []
