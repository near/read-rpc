[package]
name = "state-indexer"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
repository.workspace = true
license.workspace = true

[dependencies]
actix-web = "4.2.1"
anyhow = "1.0.70"
borsh = "1.3.1"
clap = "4.4.18"
futures = "0.3.5"
hex = "0.4.3"
humantime = "2.1.0"
lazy_static = "1.4.0"
openssl-probe = "0.1.5"
prometheus = "0.13.1"
tokio = { version = "1.36.0", features = [
    "sync",
    "time",
    "macros",
    "rt-multi-thread",
] }
tokio-stream = "0.1"
tracing = "0.1.34"
configuration = { path = "../configuration" }
database = { path = "../database" }
epoch-indexer = { path = "../epoch-indexer" }

near-primitives = "0.20.0"
near-indexer-primitives = "0.20.0"
near-jsonrpc-client = "0.8.0"
near-lake-framework = "0.7.7"

[features]
default = ["scylla_db"]
tracing-instrumentation = ["configuration/tracing-instrumentation"]
postgres_db = ["database/postgres_db"]
scylla_db = ["database/scylla_db"]
scylla_db_tracing = ["database/scylla_db_tracing", "scylla_db"]
account_access_keys = ["database/account_access_keys"]
